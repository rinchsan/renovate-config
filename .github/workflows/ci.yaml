name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Validate config
        env:
          RENOVATE_JSON: renovate.json
        run: |
          for FILE in *.json
          do
            echo "Validating ${FILE} ..."
            cp ${FILE} ${RENOVATE_JSON}
            npx --package renovate -c 'renovate-config-validator'
            rm ${RENOVATE_JSON}
          done
